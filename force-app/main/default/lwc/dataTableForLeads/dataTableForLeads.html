<template>

    <lightning-card title="Leads">
        <div class="lead-search">
            <lightning-input
                type="search"
                placeholder="Search Leads"
                label="Search Leads"
                onchange={handleSearchBar}
                data-id="searchInput"
            ></lightning-input>
        </div>
        <div class="lead-list">
            <lightning-datatable
                key-field="id"
                data={leads}
                columns={columns}
                onrowselection={onRowSelection}
            ></lightning-datatable>
        </div>
        <!-- TODO: Take the running users' name and disable the field
            This is for POC purposes only, we want to be able to test as if we were importing as multiple users
        -->
        <div class="sales-rep-actions">
            <lightning-input
                type="text"
                label="Enter Sales Rep Name"
                value={salesRep}
                onchange={handleSaleRepNameChange}
            ></lightning-input>
            <lightning-button onclick={importLeads} label="Import Leads"></lightning-button>
        </div>
    </lightning-card>

</template>
